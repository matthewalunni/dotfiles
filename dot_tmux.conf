# ============================
# TMUX Configuration
# Prefix: Ctrl+a (like screen)
# Vim-style keybindings
# ============================

# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# ============================
# General Settings
# ============================

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Enable 256 color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Faster command sequences (no delay)
set -s escape-time 0

# Increase repeat timeout
set -sg repeat-time 600

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# ============================
# Key Bindings - General
# ============================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Quick kill pane/window
bind x kill-pane
bind X kill-window

# ============================
# Vim-Style Pane Navigation
# ============================

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Smart pane switching with awareness of Vim splits
# Requires vim-tmux-navigator plugin in Vim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# ============================
# Vim-Style Copy Mode
# ============================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Enter copy mode with Prefix+[
bind [ copy-mode

# Vim-style selection and copying
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# Copy to system clipboard (requires xclip or wl-clipboard)
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "wl-copy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "wl-copy"

# Paste from tmux buffer
bind p paste-buffer

# ============================
# Window Management
# ============================

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Move between windows (Vim-style)
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Reorder windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# ============================
# Session Management
# ============================

# Quick session switching
bind C-j switch-client -n
bind C-k switch-client -p

# Choose session
bind s choose-session

# ============================
# Visual Tweaks
# ============================

# Pane borders
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour81'

# Message style
set -g message-style 'fg=colour232 bg=colour81 bold'

# ============================
# Status Bar - Catppuccin Mocha
# ============================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'

# Left status
set -g status-left-length 40
set -g status-left '#[fg=#89b4fa,bold]‚ùê #S #[fg=#6c7086]| '

# Right status
set -g status-right-length 80
set -g status-right '#[fg=#a6e3a1]#(whoami)#[fg=#6c7086]@#[fg=#f9e2af]#h #[fg=#6c7086]| #[fg=#89dceb]%H:%M #[fg=#6c7086]| #[fg=#cba6f7]%Y-%m-%d'

# Window status
set -g window-status-format '#[fg=#6c7086] #I:#W '
set -g window-status-current-format '#[fg=#89b4fa,bold] #I:#W '

# Window separator
set -g window-status-separator ''

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ============================
# Additional Vim-like Bindings
# ============================

# Search mode (Vim-style)
bind / copy-mode \; send-key ?

# Clear screen and scrollback
bind C-l send-keys 'C-l' \; clear-history

# Toggle synchronize panes
bind S set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# Zoom pane
bind z resize-pane -Z

# Break pane into new window
bind b break-pane -d

# Join pane from another window
bind j command-prompt -p "join pane from:" "join-pane -s '%%'"

