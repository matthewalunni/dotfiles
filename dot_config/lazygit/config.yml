gui:
  theme:
    # Border color of focused window
    activeBorderColor:
      - "#89DDFF"
      - bold
  
    # Border color of non-focused windows
    inactiveBorderColor:
      - "#5C5F77"
  
    # Border color of focused window when searching in that window
    searchingActiveBorderColor:
    - "#F78C6C"
    - bold

    # Color of keybindings help text in the bottom line
    optionsTextColor:
      - "#C3E88D"
  
    # Background color of selected line
    selectedLineBgColor:
      - "#2E3440"
  
    # Background color of selected line when view doesn't have focus
    inactiveViewSelectedLineBgColor:
      - "#3B4252"
  
    # Foreground color of copied commit
    cherryPickedCommitFgColor:
      - "#82AAFF"
  
    # Background color of copied commit
    cherryPickedCommitBgColor:
      - "#3B4252"

    # Foreground color of marked base commit (for rebase)
    markedBaseCommitFgColor:
        - "#C792EA"
    
      # Background color of marked base commit (for rebase)
    markedBaseCommitBgColor:
      - "#F78C6C"
  
    # Color for file with unstaged changes
    unstagedChangesColor:
    - "#F07178"

    # Color for file with staged changes
    stagedChangesColor:
      - "#C3E88D"
  
    # Color for untracked files
    untrackedFileColor:
      - "#FFCB6B"
      - bold
  
    # Color for merge conflicts
    conflictedFileColor:
      - "#F78C6C"
      - bold
  
    # Color for ignored files
    ignoredFileColor:
      - "#616161"
  
    # Default text color
    defaultFgColor:
      - "#D8DEE9"
  
    # Color for commit author
    commitAuthorColor:
      - "#82AAFF"
  
    # Color for commit message
    commitMessageColor:
      - "#ECEFF4"
  
    # Color for commit hash
    commitHashColor:
      - "#89DDFF"
  
    # Color for branch name
    branchNameColor:
      - "#C3E88D"
      - bold
  
    # Color for remote branch
    remoteBranchColor:
      - "#82AAFF"
  
    # Color for tag
    tagColor:
      - "#FFCB6B"
  
    # Color for stashed changes
    stashColor:
      - "#C792EA"

